<div class="card-columns">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top">
        <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">This is a longer card with supporting text.</p>
        <p class="card-text">
            <span class="text-muted">ID: {{user.id}}</span>
        </p>
        </div>
    </div>
</div>
